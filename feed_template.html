<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="feed.css">
    <link rel="icon" type="image/ico" sizes="16x16" href="rss.ico">
    <script src="dark-toggle.js"></script>
</head>

<body class="light-mode">
    <button onclick="darkToggle()" class="dark-button">â˜€</button>
    {% for item in feed %}
    <article class="feed-item">
        <h2 class="title-head">
            <a class="title-link" href="link">{{item.title}}</a>
        </h2>
        <p class="author-line"><i>{{item.dateline}}</i></p>
        <p class="summary-container">
            <span class="summary">{{item.summary}}</span>
        </p>
        <p class="feed-title"><i>{{item.source}}</i></p>
    </article>
    {% endfor %}
</body>

</html>
